{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>当サイトについて</title>
        <link rel="icon" type="image/png" href="{% static 'picture/icon.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/form.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;900&family=Shippori+Mincho&display=swap" rel="stylesheet">
        <script src="{% static 'js/pref.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="hamburger-menu">
                <input type="checkbox" id="menu-btn-check">
                <label for="menu-btn-check" class="menu-btn"><span></span></label>
                <div class="menu-content">
                    <ul>
                        <li>
                            <a href="{% url 'top' %}" onmouseover="over(this)" onmouseout="leave(this)"><p id="sono1" class="bar">トップページ</p></a> 
                        </li>
                        <li>
                            <a href="{% url 'gaiyou' %}" onmouseover="over2(this)" onmouseout="leave2(this)"><p id="sono2">当サイトについて</p></a>
                       </li>
                    </ul>
                </div>
            </div>
        </header>

        <h1 class="display-1 title_h1">お問い合わせフォーム</h1>
            {% if thank %}
                <div class="thank">
                    <div class="alert alert-success w-75 center-alert" role="alert">
                        <h2 class="display-5">ご記入頂きありがとうございました。</h2>
                    </div>
                </div>

            {% endif %}
            <div class="block">
                <form action = "{% url 'toukou' %}" method="POST" name = "form">
                    <div class="form-group">
                        <label for="email" class="display-6 block_text">メールアドレス(差し支えなければご記入ください)</label>
                    <input type="text" class="form-control w-50" name="email" id="email">
                    </div>
                    
                    <div class="form-group block_form">
                        <label for="body" class="display-6 block_text">内容</label>
                        <textarea name="body" class="form-control w-50" rows="5" id="body" required></textarea>
                    </div>
        
                    <div class="form-group block_form">
                        <button class="btn btn-success w-50 btn-lg" type="submit">送信</button>
                    </div>
                    
                </form>
            </div>

    </body>
</html>
